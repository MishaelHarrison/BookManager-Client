<div class="books">
  <mat-card *ngFor="let book of books | async; let i = index">
    <mat-card-title *ngIf="book">{{ book.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="book">by: {{ book.author }}</mat-card-subtitle
    ><button mat-button color="warn" (click)="delete(i)">Remove</button>
  </mat-card>
</div>
