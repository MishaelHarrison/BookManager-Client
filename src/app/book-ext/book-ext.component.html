<mat-card *ngIf="book">
  <mat-card-title class="title">{{ book.title }}</mat-card-title>
  <mat-card-subtitle *ngIf="book.author"
    >by: {{ book.author }}</mat-card-subtitle
  >
  <button mat-raised-button color="warn" (click)="delete()">Delete</button
  >&nbsp;
  <button mat-raised-button color="accent" (click)="update()">Update</button
  >&nbsp;
  <button mat-raised-button color="primary" (click)="addToShelf()">
    Add to shelf
  </button>
</mat-card>
