<mat-card *ngIf="book">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="book.title" /> </mat-form-field
  ><br />
  <mat-form-field appearance="outline">
    <mat-label>Author</mat-label>
    <input matInput [(ngModel)]="book.author" /> </mat-form-field
  ><br />
  <button mat-raised-button color="accent" (click)="send()">{{ state }}</button>
</mat-card>
